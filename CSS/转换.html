<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D转换</title>
    <style>
        .box {
            margin: 100px;
            width: 300px;
            height: 300px;
            background-color: lightblue;
            /* 右移 20 像素，上移 30 像素 */
            transform: translate(20px, 20px);
            /* 旋转 60 度 */
            transform: rotate(60deg);
            /* 放⼤ 1.2 倍 */
            transform: scale(1.2);
            /* X 轴倾斜 10 度，Y 轴倾斜 20 度 */
            transform: skew(10deg, 20deg);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
