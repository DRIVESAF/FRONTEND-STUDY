<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>渐变</title>
    <style>
        .box {
            width: 400px;
            height: 200px;
            /* 当浏览器不⽀持渐变的时候，显示背景⾊ */
            background-color: red;
            background-image: linear-gradient(120deg, red, yellow, blue);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
